version: 2

models:
  - name: stg_employees
    description: Contains individual unique employee numbers, employee first and last names
    columns:
      - name: employee_number
        description: Primary key for stage employees
        tests:
          - unique
          - not_null
  - name: stg_departments
    columns:
      - name: department_number
        tests:
          - accepted_values:
              values: 
                - d001
                - d002
                - d003
                - d004
                - d005
                - d006
                - d007
                - d008
                - d009
  - name: stg_salaries
    columns:
      - name: salary
        tests:
          - not_null
 
